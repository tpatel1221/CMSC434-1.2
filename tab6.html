<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSC434-1.2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="device">
        <h1>To Do</h1>

        <div class="container">
            <input type="text" id="taskInput" class="taskinput" placeholder="New entry...">
            <button class="addbutton" onclick="addTask()">Add</button>
            <ul id="taskList"></ul>
        </div>

        <script>
            function addTask() {
                const input = document.getElementById("taskInput");
                const taskText = input.value.trim();
                if (taskText === "") {
                    alert("Entry is empty!");
                    return;
                }

                const listItem = document.createElement("li");
                listItem.className = "taskitem";
                listItem.textContent = taskText;

                const closeButton = document.createElement("button");
                closeButton.textContent = "X";
                closeButton.className = "closebutton";
                closeButton.onclick = function () {
                    listItem.remove();
                };

                listItem.onclick = function () {
                    listItem.classList.toggle("checked");
                };

                listItem.appendChild(closeButton);
                document.getElementById("taskList").appendChild(listItem);
                input.value = "";
            }
        </script>

        <script src="script.js"></script>

        <footer>
            <button id="Text" onclick="navigateTo('tab1.html')">
                <img src="./icons/text-format.png" alt="Paper with folded corner and capital T" class=icon>
                <br><!-- From Pixel Perfect-->
                Text
            </button>

            <button id="LR" onclick="navigateTo('tab2.html')">
                <img src="./icons/right-drawn-arrow.png" alt="Arrow to Lower Right" class=icon>
                <br><!--From FreePik-->
                LR
            </button>
            <button id="Colors" onclick="navigateTo('tab3.html')">
                <img src="./icons/art.png" alt="Paint Palette and Brush" class=icon>
                <br><!--From Nawicon-->
                Colors</button>
            <button id="Profile" onclick="navigateTo('tab4.html')">
                <img src="./icons/profile.png" alt="Paint Palette and Brush" class=icon>
                <br><!--From RawPixel-->
                Profile
            </button>
            <button id="Choices" onclick="navigateTo('tab5.html')"><img src="./icons/choice.png"
                    alt="Paint Palette and Brush" class=icon>
                <br><!--From FlatIcon-->
                Choices</button>

            <button id="To-Do" onclick="navigateTo('tab6.html')"><img src="./icons/todo.png"
                    alt="Paint Palette and Brush" class=icon>
                <br><!--From FlatIcon-->
                To-Do</button>

        </footer>

    </div>

</body>

</html>
