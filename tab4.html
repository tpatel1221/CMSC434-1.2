<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSC434-1.2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="device">
        <h1> Profile </h1>
        <div class="center">
            <img src="smileyface.jpg" width="200" height="200" onclick=showPopup()>
        </div>
        <p class="profile_name">Smiley J. Smile</p>
        <br>
        <div id="popup" style="display: none" class="popup">
            <p style="font-size: 20px;">Important information about the user</p>
            <img src="x-icon.png" class="removebutton" onclick=removePopup()>
        </div>

        <script src="script.js"></script>

        <footer>
            <button id="Text" onclick="navigateTo('tab1.html')">
                <img src="text-format.png" alt="Paper with folded corner and capital T" class=icon>
                <br><!-- From Pixel Perfect-->
                Text
            </button>

            <button id="LR" onclick="navigateTo('tab2.html')">
                <img src="right-drawn-arrow.png" alt="Arrow to Lower Right" class=icon>
                <br><!--From FreePik-->
                LR
            </button>
            <button id="Colors" onclick="navigateTo('tab3.html')">
                <img src="art.png" alt="Paint Palette and Brush" class=icon>
                <br><!--From Nawicon-->
                Colors</button>
            <button id="Profile" onclick="navigateTo('tab4.html')">
                <img src="profile.png" alt="Paint Palette and Brush" class=icon>
                <br><!--From RawPixel-->
                Profile
            </button>
            <button id="Choices" onclick="navigateTo('tab5.html')"><img src="choice.png" alt="Paint Palette and Brush"
                    class=icon>
                <br><!--From FlatIcon-->
                Choices</button>

            <button id="To-Do" onclick="navigateTo('tab6.html')"><img src="todo.png" alt="Paint Palette and Brush"
                    class=icon>
                <br><!--From FlatIcon-->
                To-Do</button>

        </footer>
    </div>
</body>

</html>
